<!DOCTYPE html>
<html lang="en">
  <head>
    <title>phatDepTrai</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="content">
      <img src="./images/1545209789538-sale_9373_primary_image.jpg" />
      <h3>My Task</h3>
      <span id="date">date</span>
      <div class="content__input">
        <input id="textIP" type="text" placeholder="Enter an activity..." />
        <input
          id="taskID"
          type="text"
          placeholder="Enter an activity..."
          style="display: none"
        />
        <button onclick="addtask();"><i class="fa fa-plus"></i></button>
      </div>
      <div class="content__button" id="fixButton">
        <button id="btnSave" onclick="updateTask();">save</button>
        <button id="btnCancel" onclick="cancelfix();">cancel</button>
      </div>
      <span id="error"></span>
      <div class="content__detail" id="taskContent">
        <div class="content__detail__button d-none">
          <!-- <div>
             <button>
              <i class="fa fa-trash"></i>
            </button>
            <button class="btn-info">
              <i class="fa fa-pencil"></i>
            </button>
            <button>
              <i class="fa fa-check"></i>
            </button>
          </div> -->
        </div>
      </div>
      <h3>Task Complete</h3>
      <div class="content__detail" id="taskComplete"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./model/task.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
